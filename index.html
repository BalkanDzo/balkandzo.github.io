<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balkan Dzo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            padding: 20px;
            position: relative;
            color: deepskyblue;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            color: deepskyblue;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        nav {
            margin: 40px 0;
        }
        a {
            display: block;
            font-size: 20px;
            color: deepskyblue;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        a:hover {
            color: black;
        }
        footer {
            margin-top: 50px;
            color: #555;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 150px;
        }
    </style>
</head>

    <header>
        <h1>Balkan Dzo Build</h1>

    <nav>
